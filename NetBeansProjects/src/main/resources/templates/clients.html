<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <title>Clientes</title>
  </head>
  <body>
    <div class="container mt-5">                    
        <p class="h2 mb-4">Clientes</p>
        <a class="btn btn-link pb-4" href="/" role="button"><i class="bi bi-arrow-return-left text-primary"> Regresar</i></a>
        <div class="container mb-4">
            <div class="row">
            <div class="col-sm">
              <input type="text" id="parameter" class="form-control" placeholder="Apellido" aria-label="apellido">
            </div>
            <div class="col-sm">
                <a href='' onclick="this.href=document.getElementById('parameter').value" role="button" class="btn btn-outline-primary" aria-current="true">
                    Filtrar por apellido
                </a>                                   
            </div>
          </div>
        </div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Identificador</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Número de cédula</th>
              </tr>
            </thead>
            <tbody>
                <th:block th:each="client : ${clientsList}">
                    <tr>
                        <td th:text="${client.getId}"></td>
                        <td th:text="${client.getName}"></td>
                        <td th:text="${client.getSurname}"></td>
                        <td th:text="${client.getId_number}"></td>               
                    </tr>
                </th:block>            
            </tbody>
          </table>
    </div>    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
